<!-- src/app/movie-card/movie-card.component.html -->

<div class="card-container">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button
        mat-button
        id="button-navbar"
        (click)="openGenreDialog(movie.genre)"
      >
        Genre
      </button>
      <button
        mat-button
        id="button-navbar"
        (click)="openDirectorDialog(movie.director)"
      >
        Director
      </button>
      <button
        mat-button
        id="button-navbar"
        (click)="openSynopsisDialog(movie)"
      >
        Synopsis
      </button>
      <button
          mat-button
          (click)="addFavMovie(movie._id)"
          *ngIf="!isFavorite(movie._id)"
          class="heart-button"
        >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button
          mat-button
          (click)="removeFavMovie(movie._id)"
          *ngIf="isFavorite(movie._id)"
          class="heart-button"
        >
          <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
</div>
