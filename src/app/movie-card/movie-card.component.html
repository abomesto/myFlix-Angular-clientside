<!-- src/app/movie-card/movie-card.component.html -->

<div class="card-container">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button
        mat-button
        id="button-navbar"
        (click)="openGenreDialog(movie.genre)"
      >
        Genre
      </button>
      <button
        mat-button
        id="button-navbar"
        (click)="openDirectorDialog(movie.director)"
      >
        Director
      </button>
      <button
        mat-button
        id="button-navbar"
        (click)="openSynopsisDialog(movie)"
      >
        Synopsis
      </button>
      <button *ngIf="!isFavorite(movie._id)"
      mat-icon-button (click)="addFavorite(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
      
      <button *ngIf="isFavorite(movie._id)" mat-button (click)="deleteFavorite(movie._id)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
    
  </mat-card>
</div>
